<!DOCTYPE html>
<html>
<head>
  <title>Styled Links</title>
  <style>
    a:link {
      color: blue;
      font-weight: bold; 
    }
    a:visited {
      color: purple;
    }
    a:hover {
      color: red;
      text-decoration: underline;
    }

    a:active {
      color: yellow;
    }
    body {
      font-family: Times New Roman, Arial Black;
      margin: 40px;
      background-color: grey;
    }

    h1 {
      color: Black;
    }

    p {
      color: Brown;
    }

  </style>
</head>
<body>
  <h1>Welcome to My Web Page</h1>
  <p>Click on the links below:</p>
  <ul>
    <li><a href="https://www.w3schools.com/">Visit Example.com</a></li>
    <li><a href="https://www.google.com">Go to Google</a></li>
    <li><a href="https://www.github.com">Explore GitHub</a></li>
  </ul>
</body>
</html>
